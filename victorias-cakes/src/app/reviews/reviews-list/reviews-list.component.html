<div class="reviews">
    <div class="reviews-list">
        <div *ngFor="let review of reviews" class="item">
            <h1>{{review.userId.username}}</h1>
            <p>{{review.comment}}</p>
            <div class="rating">
                <span *ngFor="let _ of getStars(review.rating)">&#9733;</span>
            </div>
        </div>
    </div>

    <p><a class="colored-btn" routerLink="/add-review">Write a review!</a></p>
</div>
